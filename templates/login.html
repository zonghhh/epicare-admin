{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
<!-- Override navbar block to nothing -->
{% endblock %}

{% block content %}
<!-- [Body] Start -->
<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <h3><span class="fw-bolder text-primary">Epicare</span></h3>
      </div>
      <!-- form start -->
      <form method="POST" action="/login" class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a href="{{ url_for('register') }}" class="link-primary">Don't have an account?</a>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name='email' placeholder="Email Address">
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name='password' placeholder="Password">
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" name="remember">
              <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
            </div>
            <a href="{{ url_for('forgot_password') }}"><h5 class="text-secondary f-w-400">Forgot Password?</h5></a>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
      <div class="auth-footer row">
        <!-- <div class=""> -->
          <div class="col my-1">
            <p class="m-0">Â© 2025 Epicare, last updated 30 July 2025</p>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
<!-- [ Main Content ] end -->
{% endblock %}
{% block footer %}
<!-- Override footer block to nothing -->
{% endblock %}
