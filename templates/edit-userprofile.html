{% extends "base.html" %}

{% block title %}Edit user profile{% endblock %}

{% block scripts %}
<!-- [Page Specific JS] start -->
<!-- file-upload Js -->
<script src="{{ url_for('static', filename='js/plugins/dropzone-amd-module.min.js') }}"></script>
<!-- [Page Specific JS] end -->
 {% endblock %}

{% block content %}
<!-- [ Header ] end -->
<section class="pc-container">
  <div class="pc-content">
    <!-- [ breadcrumb ] start -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0)">Profile</a></li>
              <li class="breadcrumb-item" aria-current="page">User Profile</li>
            </ul>
          </div>
          <div class="col-md-12">
            <div class="page-header-title">
              <h2 class="mb-0">User Profile</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ breadcrumb ] end -->

    <!-- [ Main Content ] start -->
    <div class="row">
      <!-- [ file-upload ] start -->
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>Edit Userprofile</h5>
          </div>
          <div class="card-body">
            <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                <!-- Profile picture -->
                <div class="fallback">
                  <label class="form-label">Profile Picture</label>
                  <input type="file" name="profile_picture" class="form-control">
                </div>

                <br>

                <!-- Username -->
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" value="{{ user.get_username() }}">
                </div>
                
                <!-- Save Changes -->
                <div class="text-center m-t-20">
                  <button type='submit' class="btn btn-primary">Save Changes</button>
                </div>
            </form>
          </div>
        </div>
      </div>
      <!-- [ file-upload ] end -->
    </div>
    <!-- [ Main Content ] end -->
  </div>
</section>
{% endblock %}
